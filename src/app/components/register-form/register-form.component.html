<section class="register-form">
    <form #f="ngForm"
          (ngSubmit)="onSubmit(f.value)"
          class="ui form"
          fxLayout="column"
          fxLayoutAlign="center"
          >
  
          <div class="field"> 
            <label for="userId">UserId:</label> 
            <input type="text" id="userId" placeholder="userId" name="userId" ngModel> 
          </div>

          <div class="field"> 
              <label for="name">Name:</label> 
              <input type="text" id="name" placeholder="name" name="name" ngModel> 
            </div>
  
          <div class="field"> 
              <label for="password">Password</label> 
              <input type="password" id="password" placeholder="password" name="password" ngModel> 
            </div>

            <div class="field"> 
                <label for="confirmPassword">Confirm Password</label> 
                <input type="password" id="confirmPassword" placeholder="confirm password" name="confirmPassword" ngModel> 
              </div>

            <mat-form-field>
              <input type="text" matInput placeholder="User Name (redsnake, bluedog, etc)">
            </mat-form-field>
            
            <mat-form-field>
                <input type="text" matInput placeholder="Password">
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput placeholder="Confirm Password">
            </mat-form-field>

            <mat-form-field>
              <input type="email" matInput placeholder="Your email">
            </mat-form-field>
  
          <button mat-raised-button type="submit" class="ui button">
            <!-- <mat-icon>home</mat-icon> -->
            Submit
          </button> 
    </form>
  </section>
